<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ workflow.name }} - Job Board Vision Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .run-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .run-btn:hover {
            transform: translateY(-2px);
        }
        
        .run-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin-top: 30px;
            display: none;
        }
        
        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .status-message {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .results-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        .results-link:hover {
            background: #218838;
        }
        
        .workflow-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .workflow-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .workflow-info p {
            color: #6c757d;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê Back</a>
            <h1>{{ workflow.name }}</h1>
            <p>{{ workflow.description }}</p>
        </div>
        
        <div class="content">
            <div class="workflow-info">
                <h3>Workflow {{ workflow_id }}</h3>
                <p>{{ workflow.description }}</p>
                {% if workflow_id == 7 %}
                <p><strong>Microsoft CPU Optimized:</strong> 2-5x faster with ONNX/DirectML!</p>
                {% endif %}
            </div>
            
            <form id="workflowForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="job_role">Job Role</label>
                        <input type="text" id="job_role" name="job_role" value="Data Engineer" placeholder="e.g., Data Engineer, Software Developer">
                    </div>
                    <div class="form-group">
                        <label for="max_jobs">Number of Jobs</label>
                        <input type="number" id="max_jobs" name="max_jobs" value="5" min="1" max="20" placeholder="Enter number of jobs">
                    </div>
                </div>
                
                <button type="submit" class="run-btn" id="runBtn">
                    Run {{ workflow.name }}
                </button>
            </form>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Starting...</div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('workflowForm');
        const runBtn = document.getElementById('runBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                workflow_id: {{ workflow_id }},
                job_role: formData.get('job_role'),
                max_jobs: formData.get('max_jobs')
            };
            
            // Show progress
            progressContainer.style.display = 'block';
            runBtn.disabled = true;
            runBtn.textContent = 'Running...';
            statusMessage.style.display = 'none';
            
            try {
                // Start the workflow
                const response = await fetch('/run_workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start workflow');
                }
                
                // Poll for status updates
                pollStatus();
                
            } catch (error) {
                showError('Failed to start workflow: ' + error.message);
                resetForm();
            }
        });
        
        function pollStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateProgress(data);
                    
                    if (data.running) {
                        setTimeout(pollStatus, 1000);
                    } else {
                        if (data.error) {
                            showError(data.error);
                        } else {
                            showSuccess('Workflow completed successfully!');
                        }
                        resetForm();
                    }
                })
                .catch(error => {
                    showError('Error checking status: ' + error.message);
                    resetForm();
                });
        }
        
        function updateProgress(data) {
            progressFill.style.width = data.progress + '%';
            progressText.textContent = data.current_step;
        }
        
        function showSuccess(message) {
            statusMessage.className = 'status-message status-success';
            statusMessage.innerHTML = message + '<br><a href="/results" class="results-link">View Results</a>';
            statusMessage.style.display = 'block';
        }
        
        function showError(message) {
            statusMessage.className = 'status-message status-error';
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
        
        function resetForm() {
            runBtn.disabled = false;
            runBtn.textContent = 'Run {{ workflow.name }}';
            progressContainer.style.display = 'none';
        }
    </script>
</body>
</html>
